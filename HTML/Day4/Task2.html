<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Registration Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text">
            <br><br>
            <label for="password">Password:</label>
            <input type="text">
            <p>Gender:</p>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label>
            <p>Hobbies:</p>
            <input type="checkbox"><label for="">Reading</label>
            <input type="checkbox"><label for="">Travelling</label>
            <input type="checkbox"><label for="">Sports</label>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="text">
            <br><br>
            <label for="phone">Phone:</label>
            <input type="text">
            <br><br>
            <label for="address">Address:</label>
            <textarea address="" cols="50" rows="5"></textarea>
            <br><br>
            <label for="country">Country:</label>
            <select name="" id="">
                <option value="">United States</option>
                <option value="">USA</option>
                <option value="">India</option>
                <option value="">United Kingdam</option>
            </select>
        </fieldset>
        <br>
        <input type="Submit">
        <button>Reset</button>
    </form>
</body>

</html>
