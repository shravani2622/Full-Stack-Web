<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="console.log('This is In Line Button')">In line Button</button>
    <button id="prop button">prop Base Button</button>
    <button id="add-event-listener">Add Event Listener</button>
    <form id="event-form">
        <input type="text" id="user-name">
       <input type="submit">
    </form>
    <h2 id="user-data"></h2>
    <h2 id="store-data"></h2>
    <script>
       var propButton=document.getElementById("prop button");
       propButton.onclick = function(){
        console.log("This is prop based button")
       }
       var propButton=document.getElementById("prop button");
        propButton.mouseover=function(){
        console.log("This is prop based button")
       }

       var addEvent = document.getElementById("add-event-listener");

        addEvent.addEventListener("click", function(event){
            console.log(event)
            addName("Mahesh")
        console.log("This is Add Event Listener button")
       })
       function addName(name){
        console.log("My name is"+name)
       }
       addEvent.addEventListener("mouseover",function(){
        addEvent.style.backgroundColor="Blue";
        addEvent.style.color="white";
        console.log("The mouse pointer is hovered")
       })
       addEvent.addEventListener("mouseout",function(){
        addEvent.style.backgroundColor="";
        addEvent.style.color="";
        console.log("The mouse pointer is out")
       })
       addEvent.addEventListener("keydown",function(event){
        console.log(event)
        console.log("The key word id pressed"+event.key)
       })
       var addEventform = document.getElementById("event-form")
       addEventform.addEventListener("submit",function(event){
        event.preventDefault()
        console.log(event)
        console.log(event.type)
        console.log(event.target)
        console.log("This is submit button")
    
       var userName   = document.getElementById("user-name").value;
       //document.getElementById("user-data").textContent=userName;
       //console.log(userName)
       

       var newparagraph = document.createElement("p");
       newparagraph.textContent=userName;
       document.getElementById("store-data").appendChild(newparagraph)
       })
    </script>
</body>
</html>
